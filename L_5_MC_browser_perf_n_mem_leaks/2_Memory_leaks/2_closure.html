    <h1>Closure example</h1>
    <script>

        let theThing = null;
        let replaceThing = function () {
            console.log("something");
            let originalThing = theThing;
            let unused = function () {  // By just adding a small function which have access to large object
                if (originalThing) {    // doubles up the memory
                    console.log("hi");
                };
            }
            theThing = {
                longStr: new Array(10000000),
                someMethod: function () {
                    console.log("Bi");
                }

            }

        }




    
        setInterval(() => {
            replaceThing()
        }, 1000);

    </script>
