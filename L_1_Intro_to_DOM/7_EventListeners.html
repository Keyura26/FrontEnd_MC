<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>click Me </button>
    <input type="text">
    <ul></ul>
    <script>
        // setup
        const button = document.querySelector("button");
        const ul = document.querySelector("ul");
        const input = document.querySelector("input");
       
        console.log("before");
        // listening for input
        //Event Listeners are also asynchronous they also need Web API
        button.addEventListener("click", cb);
        function cb() {
            // when you get the input
            console.log("Between");
            console.log("ul",ul); //only because of closures we can achieve this all asynchronous codes use closures
            // create
            if (input.value) {
                const li = document.createElement("li");
                const value = input.value;
                li.innerText = value;
                ul.appendChild(li);
                input.value = "";
            }


        }
        console.log("after");

    </script>
</body>

</html>
