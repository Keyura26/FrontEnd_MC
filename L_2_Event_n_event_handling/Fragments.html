<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Fragment is
wrap up a collection of html tags -> a part of something
    <React.Fragment></React.Fragment>
    <>
    -
    -
    -
    </>
    -->
    <h1>List Item</h1>
    <ul id="listContainer"></ul>
    <script>
        let ul = document.querySelector("#listContainer");

        // // to add li items -> ul -> 10000
        // for (let i = 0; i < 10000; i++) {
        //     let newLi = document.createElement("li");
        //     newLi.textContent = `I am list item ${i + 1}`;
        // //    10k times -> html page
        //     ul.appendChild(newLi);
        // }
           //Here rendering to ui will happen 10000 times
        /****************************/


        // smarter way of doing it 
        //  But in fragment we have done a node creation
        //Fragment is a temporary storage where we can add all the elements that we eventually want to add to your DOM
        
        let fragment = document.createDocumentFragment();
        for (let i = 0; i < 10000; i++) {
            let newLi = document.createElement("li");
            newLi.textContent = `I am list item ${i + 1}`;
        //    appending my elements to that fragment
            fragment.appendChild(newLi);
        }
        // fragment is attached to-> ul
        // so because of this rendering to ul will happen only once 
        ul.appendChild(fragment);
 
        // Here we are reducing the price of rendering and price of rendering is huge
        //That is the main advantage in fragments over appending in normal for loop
    </script>
</body>

</html>
